<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panini Sammlerkarte</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="create_card"></div>
    <article>
        <form>
            <h1>Add a Card</h1>
            <div>
                <input type="text" id="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" placeholder="Last Name" required>
            </div>
            <input type="text" id="stagename" placeholder="Stage Name" required>
            <div>
                <input type="number" name="albums" id="albums" placeholder="How many albums?" required>
                <input type="number" name="singles" id="singles" placeholder="How many top 10 Singles" required>
            </div>
            <div>
                <input type="number" name="preis" id="preis" placeholder="Net worth in EUR">
                <input type="text" id="alter" required placeholder="How old is this person?">
            </div>
            <textarea name="zitat" id="zitat" cols="30" rows="10" placeholder="A famous quote by this person"></textarea>
            <input type="text" name="img_url" id="img_url" placeholder="Image URL">
            <input type="submit" value="Paninikarte erstellen" onclick="erstellePaniniKarte()">
        </form>
    </article>
    <script src="./assets/js/main.js"></script>
</body>
</html>
